<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab7 - Regular Expressions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="regexp.css">

</head>
<body>

<div class="container">
    <div class="row">
        <form action="" method="POST" class="w-100 p-5" id="regExForm">

            <div class="mb-3">
                <label for="email">Email Address</label>
                <input type="email" id="email" autofocus required placeholder="Enter Email" class="form-control">
                <span class="text-muted">We'll never share your email address with anyone else.</span>
            </div>

            <div class="mb-3">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Password" class="form-control" pattern="(?=.*[a-z])(?=.*[0-9])(?=.*[A-Z])[a-zA-Z0-9]{10,}" title="Password must be at least 10, one Uppercase and one Lowercase">
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="checkout">
                <label class="form-check-label" for="checkout">
                    Check me out
                </label>
            </div>

            <div class="mb-3">
                <label for="url">Website URL</label>
                <input type="url" id="url" placeholder="Enter Website URL" class="form-control"
                       pattern="https?://.*" title="Starts with http:// or https://">
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>
</div>

<script src="regex.js"></script>
</body>
</html>
